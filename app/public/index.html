<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>API test Form</title>
  </head>
  <body>
    <h1>Test API</h1>
    <h2>Create User</h2>
    <form action="/user/create" method="post">
      Name:<br>
      <input type="text" name="name" placeholder="Name"><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <h2>Show all Users</h2>
    <a href="/users"><button>Show users</button></a>
    <br>
    <h2>Find User by ID</h2>
    <input type="text" id="user_id" name="" placeholder="ID"><br>
    <button id="findBtn"> Find</button>
    <script>
      document.getElementById('findBtn').onclick=function(e){
        var val = document.getElementById('user_id').value;
        window.location.href = "/user/" + val;
      };
    </script>
  </body>
</html>
